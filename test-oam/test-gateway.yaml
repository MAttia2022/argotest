apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: hellok8s
  namespace: default
spec:
  components:
    - name: hellok8s
      type: webservice
      properties:
        image: busybox
        ports:
          - port: 80
        annotations:
          configmap.reloader.stakater.com/reload: "test-cm,test-cm-2"
        cmd:
          - sleep
          - "3600"
      traits:
        - type: envfrom
          properties:
            configMaps:
              - name: "test-cm"
                data:
                  MY_KEY: "MY_VALUE_12"
              - name: "test-cm-2"
                data:
                  MY_KEY_2: "MY_VALUE_2"
